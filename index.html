<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Hub – Lost & Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#7c3aed">
  <meta name="description" content="Student Hub – College Lost & Found App for Thapar University">

  <!-- iOS PWA Support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon-192.png">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-[#050505] text-white">

  <!-- Login Card -->
  <div class="w-full max-w-md p-8 rounded-2xl
              bg-white/10 backdrop-blur-xl border border-white/20
              shadow-[0_0_40px_rgba(139,92,246,0.35)]">

    <!-- Title -->
    <h1 class="text-4xl font-bold text-center mb-3
               bg-clip-text text-transparent
               bg-gradient-to-r from-purple-400 to-cyan-400">
      Student Hub
    </h1>

    <p class="text-center text-gray-400 mb-8">
      Only <span class="text-cyan-400">@thapar.edu</span> Google accounts allowed
    </p>

    <!-- Google Login Button -->
    <button
      id="loginBtn"
      class="w-full flex items-center justify-center gap-3 py-3 rounded-xl font-semibold
             bg-white text-black
             hover:bg-gray-200
             transition-all duration-300">

      <!-- Google Icon -->
      <svg width="22" height="22" viewBox="0 0 48 48">
        <path fill="#FFC107" d="M43.6 20.4H42V20H24v8h11.3C33.7 32.6 29.2 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3.1 0 5.9 1.2 8.1 3.1l5.7-5.7C34.1 6.1 29.3 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20 20-8.9 20-20c0-1.3-.1-2.6-.4-3.6z"/>
        <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.7 16.2 19 12 24 12c3.1 0 5.9 1.2 8.1 3.1l5.7-5.7C34.1 6.1 29.3 4 24 4c-7.7 0-14.3 4.3-17.7 10.7z"/>
        <path fill="#4CAF50" d="M24 44c5.2 0 10-2 13.6-5.2l-6.3-5.3c-2 1.5-4.6 2.5-7.3 2.5-5.2 0-9.6-3.3-11.2-8l-6.5 5C9.7 39.7 16.3 44 24 44z"/>
        <path fill="#1976D2" d="M43.6 20.4H42V20H24v8h11.3c-1.1 3-3.3 5.4-6.3 6.8l6.3 5.3C38.9 36.9 44 31.2 44 24c0-1.3-.1-2.6-.4-3.6z"/>
      </svg>

      Sign in with Google
    </button>

    <!-- Error Message -->
    <p id="msg" class="text-red-400 text-sm mt-5 text-center"></p>

    <!-- Footer -->
    <div class="mt-8 text-center text-gray-400 text-sm">
      <p>Made by <span class="text-white font-medium">Avnish Raj</span></p>

      <a
  href="https://www.instagram.com/avniiisssshhhhh"
  target="_blank"
  class="inline-flex items-center justify-center gap-2
         text-cyan-400 hover:text-purple-400 transition"
>
  <!-- Instagram Icon -->
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="20"
    height="20"
    fill="currentColor"
    viewBox="0 0 16 16"
  >
    <path d="M8 0C5.8 0 5.5.01 4.7.04c-.8.03-1.4.17-1.9.36a3.9 3.9 0 0 0-1.4.9A3.9 3.9 0 0 0 .6 2.7c-.2.5-.33 1.1-.36 1.9C.21 5.5.2 5.8.2 8s.01 2.5.04 3.3c.03.8.17 1.4.36 1.9.23.6.55 1 .9 1.4.4.35.8.67 1.4.9.5.2 1.1.33 1.9.36.8.03 1.1.04 3.3.04s2.5-.01 3.3-.04c.8-.03 1.4-.17 1.9-.36a3.9 3.9 0 0 0 1.4-.9c.35-.4.67-.8.9-1.4.2-.5.33-1.1.36-1.9.03-.8.04-1.1.04-3.3s-.01-2.5-.04-3.3c-.03-.8-.17-1.4-.36-1.9a3.9 3.9 0 0 0-.9-1.4 3.9 3.9 0 0 0-1.4-.9c-.5-.2-1.1-.33-1.9-.36C10.5.01 10.2 0 8 0zM8 4a4 4 0 1 1 0 8 4 4 0 0 1 0-8zm4.5-.9a.9.9 0 1 1-1.8 0 .9.9 0 0 1 1.8 0z"/>
  </svg>

  Instagram
</a>

    </div>

  </div>

  <!-- Auth -->
  <script type="module" src="auth.js"></script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js");
    }
  </script>

</body>
</html>
